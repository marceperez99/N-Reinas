<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Reinas Inteligencia Artificial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h5 class="text-center m-4 h3">Problema N-Reinas</h5>
        <h4>Parametros de la Simulacion</h4>
        <hr>
        <div class="row">
            <label class="col-4" for="n_size">N(Tamaño del tablero)</label>
            <label class="col-4" for="n_size">Algoritmo a utilizar</label>
        </div>
        <div class="row p-2">
            <div class="col-4">
                <div class="input-group mb-3">
                <input type="number" min="3" max="50" class="form-control" id="n_size" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <select class="custom-select" id="algoritmo_elegido">
                      <option value="backtracking">Backtracking</option>
                      <option value="las_vegas">Las Vegas</option>
                      <option value="heuristica">Heuristica</option>
                      
                    </select>
                </div>
            </div>
            <div class="col-4 text-right">
                <button id="iniciar_simulacion" class="btn btn-primary">Ejecutar Simulacion</button>
            </div>
        </div>
        <h4 class="mt-3">Tablero</h4>
        <hr>
        <div class="row" id="tablero">
            <table class="" style="height: 500px;">
                
            </table>
        </div>

        <h4 class="mt-3">Resultados</h4>
        <hr>
        <div class="row">
            <table class="table" id="resultadosTable">
                <tr>
                    <th>N</th>
                    <th>Algoritmo</th>
                    <th>Tiempo de Ejecución</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="state.js"></script>
    <script src="algoritmos/backtracking.js"></script>
    <script src="algoritmos/heuristica.js"></script>
    <script src="algoritmos/las_vegas.js"></script>
    <script src="visualizador.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
